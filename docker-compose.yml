secrets:
  postgres_db:
  # The database's name.
    file: ./docker/secrets/postgres/db.secret
  postgres_password:
  # The database's password.
    file: ./docker/secrets/postgres/password.secret
  postgres_user:
  # The database's default user.
    file: ./docker/secrets/postgres/user.secret
services:
  node-binance-trader:
  # You cannot access the trader via a web interface.
    command: yarn run trader
    image: herve76/node-binance-trader:latest@sha256:70989d050d7f955d88f46c6bc8f59d6ccc1d6f57a9a67fd555e936ab5fd6ee1c
    volumes:
    - ./docker/secrets/node-binance-trader/secrets.env:/srv/app/.env:ro
  postgres:
  # This runs the database that everything else connects to
    environment:
      POSTGRES_DB_FILE: /run/secrets/postgres_db
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_USER_FILE: /run/secrets/postgres_user
    image: postgres:13.2-alpine@sha256:21d435eefad33e2a39fdb8b7486997601f6c006ea707fba865da138ec61f6e70
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    secrets:
    - postgres_db
    - postgres_password
    - postgres_user
version: "3.7"
volumes:
  postgres_data:
  # The database's data.
    {}
